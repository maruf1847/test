{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="col-4 offset-4 mb-5 mt-5">
        <h3>{{ title }} an Article</h3>
        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

{% endblock content %}
